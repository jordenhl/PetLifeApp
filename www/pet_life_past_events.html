<body class="dual-sidebar"> 
    
<div id="preloader">
    <div id="status">
        <div class="preloader-logo"></div>
        <h3 class="center-text">Welcome</h3>
        <p class="center-text smaller-text">
            We're loading the content, give us a second. This won't take long!
        </p>
    </div>
</div>
    
<div id="header-fixed" class="header-light">
    <a class="header-icon-two open-header-menu disabled" href="#"><i class="fa fa-angle-down"></i></a>
    <a class="header-logo" href="#"></a>
</div> 
<div class="all-elements">
    <div class="snap-drawers">
        <div id="content" class="snap-content">
            <div class="header-clear-large"></div>
            <div class="content">
                <div class="container heading-style-5">
                    <h4 class="heading-title">Past Events</h4>
                    <i class="fa fa-clock-o heading-icon"></i>
                    <div class="line bg-black"></div>
                </div> 
            
                <div class="TableOfRequest">

                  <p id="hideWhenCancel"><i class="fa fa-user"></i><b> Ned Stark, Friday 12/5 at 6pm.</b>
                  </p>


                  <a href="#" class="login-button button button-xs button-green button-fullscreen full-bottom" id="rate">Click for rate to this walker</a>

                  <script type="text/javascript">
                    $(document).ready(function(){
                        $("#rate").on("click", function(){
                            document.getElementById('rate').style.display = "none";
                            document.getElementById('stars').style.display = "block";
                            document.getElementById('submit-rate').style.display = "block";
                        });
                    });
                  </script>

                  <!-- START RATING -->
                    <div class="stars" id="stars">
                      <form action="">
                        <input class="star star-5" id="star-5" type="radio" name="star"/>
                        <label class="star star-5" for="star-5"></label>
                        <input class="star star-4" id="star-4" type="radio" name="star"/>
                        <label class="star star-4" for="star-4"></label>
                        <input class="star star-3" id="star-3" type="radio" name="star"/>
                        <label class="star star-3" for="star-3"></label>
                        <input class="star star-2" id="star-2" type="radio" name="star"/>
                        <label class="star star-2" for="star-2"></label>
                        <input class="star star-1" id="star-1" type="radio" name="star"/>
                        <label class="star star-1" for="star-1"></label>
                      </form>
                    </div>
                  <!-- END OF STARS RATING -->

                  <input type="button" class="login-button button button-xs button-green button-fullscreen full-bottom submit-rate" value="submit your rate!" id="submit-rate" style="display: none;">

                  <script type="text/javascript">
                    $(document).ready(function(){
                        $("#submit-rate").on("click", function(){
                            document.getElementById('stars').style.display = "none";
                            document.getElementById('submit-rate').value = "Thank You! :)";

                        });
                    });
                  </script>

                  <a href="pet_life_profile_owner.html" class="login-button button button-xs button-green button-fullscreen full-bottom go-back">Go Back To My Profile</a>
            </div>
        </div>
    </div>  
    <a href="#" class="back-to-top-badge"><i class="fa fa-caret-up"></i>Back to top</a>
