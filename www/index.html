<body class="dual-sidebar"> 
    
    <div id="preloader">
    	<div id="status">
            <div class="preloader-logo"></div>
            <h3 class="center-text">Welcome</h3>
            <p class="center-text smaller-text">
                We're loading the content, give us a second. This won't take long!
            </p>
        </div>
    </div>
    
    <div id="header-fixed" class="header-light">

    <!-- header logo -->
    <a class="header-icon-two open-header-menu disabled" href="#"><i class="fa fa-angle-down"></i></a>
    <a class="header-logo" href="#"></a>
    </div> 
                
        
    <div id="content" class="snap-content">
        <div class="header-clear-large"></div>
            
        <div class="content">                
            <div class="page-login full-bottom">
                <div class="container heading-style-5">
                    <h4 class="heading-title">Login</h4>
                    <i class="fa fa-key heading-icon" aria-hidden="true"></i>
                    <div class="line bg-black"></div>
                    <p class="heading-subtitle">
                    </p>
                </div> 
                <div class="login-input">
                    <i class="fa fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="Enter username" required>
                </div>
                <div class="login-password">
                <i class="fa fa-lock"></i>
                    <!--<input type="password" value="password" onfocus="if (this.value=='password') this.value = ''" onblur="if (this.value=='') this.value = 'password'"> -->
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                </div>
                    
                <a href="pet_life_signup.html" class="login-create">new? sign up!<i class="fa fa-user"></i></a>
                    
                <div class="clear"></div>
                    
               <!-- <a href="pet_life_contunue_as.html" class="login-button button button-large button-green button-fullscreen full-bottom">Go!</a> -->
                <input type="button" class="login-button button button-large button-green button-fullscreen full-bottom" id="loginButton" value="Go!"></button>

                <script type="text/javascript">
                $(document).ready(function(){
                    $("#loginButton").on("click",function(e){
                        jQuery.ajax({
                            url: "/login",
                            type: "POST",
                            async: false,
                            contentType: "application/x-www-form-urlencoded",
                            data: {
                                "username": jQuery("#username").val(),
                                "password": jQuery("#password").val(),
                            },
                        })
                            
                        .done(function(data, textStatus, jqXHR) {
                            if(data.status == "success"){
                                alert("Welcome to Pet Life!");
                                window.location.href = "pet_life_contunue_as.html";
                            } else {
                                alert("Wrong password or username, please try again");
                            }
                        })
                        .fail(function(jqXHR, textStatus, errorThrown) {
                            console.log("HTTP Request Failed");
                            alert("HTTP Request Failed");
                        })
                        .always(function() {
                            /* ... */
                        });
                    });
                });
                </script>
                
                <div class="decoration"></div>
                <div class="clear"></div>

            </div>

            <div class="footer-clear disabled"></div>
                
        </div>
    </div>
     
    <a href="#" class="back-to-top-badge"><i class="fa fa-caret-up"></i>Back to top</a>
